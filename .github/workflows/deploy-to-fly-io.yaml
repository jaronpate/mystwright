name: Deploy to Fly.io

on:
  workflow_call:
    inputs:
      app_name:
        description: 'Fly.io App Name'
        required: true
        type: string
      service:
        description: 'Service Directory Name (for Dockerfile path)'
        required: true
        type: string
      mode:
        description: 'Deployment Mode (e.g. staging, production)'
        required: true
        type: string
        default: 'staging'
    secrets:
      FLY_API_TOKEN:
        description: 'Fly.io API token'
        required: true
      JWT_SECRET:
        description: 'JWT Secret'
        required: true

jobs:
  deploy:
    name: Build and Deploy to Fly.io
    runs-on: ubuntu-latest
    environment: ${{ inputs.mode }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --config services/$SERVICE/fly.toml \
            --app "${{ inputs.app_name }}" \
            --remote-only \
            --build-arg MODE="${{ inputs.mode }}" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF"
